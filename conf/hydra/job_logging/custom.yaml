version: 1

handlers:
  console:
    class: logging.StreamHandler
    formatter: simple
  file:
    class: logging.FileHandler
    filename: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}/main.log
    formatter: simple

root:
  level: INFO
  handlers: [console, file]

formatters:
  simple:
    format: "%(message)s"

disable_existing_loggers: false